<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Uniko Studio</title>
    <meta
      name="description"
      content="Página de contacto de Uniko Studio para iniciar nuevos proyectos de diseño."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;500&family=Inter:wght@500&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body class="contact-page" data-page="contact">
    <div class="noise" aria-hidden="true"></div>

    <main class="contact-site">
      <div data-component="navbar"></div>

      <section class="contact-main" aria-labelledby="contact-title">
        <header class="contact-header">
          <h1 class="contact-title" id="contact-title">LET’S TALK</h1>
          <p class="contact-subtitle">Let’s build something meaningful.</p>
        </header>

        <form class="contact-form" novalidate>
          <div class="contact-field">
            <label for="fullname">Nombre completo*</label>
            <input id="fullname" name="fullname" type="text" autocomplete="name" />
          </div>

          <div class="contact-field">
            <label for="email">Dirección de correo electrónico*</label>
            <input id="email" name="email" type="email" autocomplete="email" />
          </div>

          <div class="contact-field contact-field-wide">
            <label for="phone">Número de teléfono*</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" />
          </div>

          <div class="contact-field contact-field-wide">
            <label for="project">Acerca del proyecto*</label>
            <textarea id="project" name="project" rows="4"></textarea>
          </div>

          <div class="contact-actions">
            <button type="submit" class="contact-submit">Enviar</button>
            <p class="contact-form-feedback" aria-live="polite"></p>
          </div>
        </form>

      </section>

      <div data-component="footer" data-footer-bg="#fffff0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="../../components-loader.js"></script>
    <script src="../../page-transition.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
