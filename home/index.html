<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniko Studio</title>
    <meta
      name="description"
      content="Uniko Studio — estudio de diseño enfocado en identidad visual, espacios y dirección creativa."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,500&family=DM+Sans:wght@400;500&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@500&family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="home">
    <div class="noise" aria-hidden="true"></div>
    <section class="preloader" aria-label="Loading screen">
      <p class="preload-side preload-left">Loading</p>
      <div class="preload-center">
        <img
          class="preload-logo"
          src="/assets/uniko-studio.svg"
          alt="Uniko Studio"
          width="1200"
          height="260"
        />
        <p class="preload-percent">|0%|</p>
      </div>
      <p class="preload-side preload-right">in progress</p>
    </section>

    <main class="site" id="top">
      <div data-component="navbar"></div>

      <section class="hero">
        <h1 class="brand" aria-label="uniko studio">
          <img
            class="brand-image"
            src="/assets/uniko-studio.svg"
            alt="Uniko Studio"
            width="1200"
            height="260"
          />
        </h1>
        <p class="location">based in England</p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="/components-loader.js"></script>
    <script src="/page-transition.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
