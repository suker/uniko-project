<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniko | Projects</title>
    <meta
      name="description"
      content="Proyectos de Uniko Studio: estrategia, identidad y dirección creativa."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&family=Inria+Sans:wght@400&family=Inter:wght@500&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="uniko.css" />
  </head>
  <body class="uniko-page" data-page="uniko">
    <div class="noise" aria-hidden="true"></div>

    <main class="uniko-site">
      <div data-component="navbar"></div>

      <div class="uniko-main">
        <section class="uniko-hero" aria-labelledby="uniko-title">
          <h1 class="uniko-title" id="uniko-title">
            <img
              src="/assets/uniko-projects.svg"
              alt="Uniko Projects"
              class="uniko-title-image"
              width="1200"
              height="260"
            />
          </h1>
        </section>

        <section class="uniko-work footer-reveal" aria-labelledby="uniko-work-title">
          <div class="work-header footer-reveal">
            <h2 class="work-title sr-only" id="uniko-work-title">Work</h2>
            <div class="work-controls" aria-label="Controles del carrusel">
              <button class="work-arrow work-arrow-prev" type="button" aria-label="Proyecto anterior">
                <span aria-hidden="true">←</span>
              </button>
              <button class="work-arrow work-arrow-next" type="button" aria-label="Proyecto siguiente">
                <span aria-hidden="true">→</span>
              </button>
            </div>
          </div>

          <div class="work-carousel footer-reveal" data-work-carousel>
            <div class="work-track" data-work-track>
              <a
                class="work-card"
                href="https://www.behance.net/gallery/166919863/Parcelles"
                data-project-url="https://www.behance.net/gallery/166919863/Parcelles"
                data-project-iframe-url="https://www.behance.net/embed/project/166919863?ilo0=1"
                data-project-title="Parcelles"
                aria-label="Abrir proyecto Parcelles"
              >
                <img src="/assets/parcelles.png" alt="Proyecto Parcelles" class="work-card-image" />
                <h3>Parcelles</h3>
                <p>Uniko Studio</p>
              </a>

              <a
                class="work-card"
                href="https://www.behance.net/gallery/96780011/Boires"
                data-project-url="https://www.behance.net/gallery/96780011/Boires"
                data-project-iframe-url="https://www.behance.net/embed/project/96780011?ilo0=1"
                data-project-title="Boires"
                aria-label="Abrir proyecto Boires"
              >
                <img src="/assets/boires.png" alt="Proyecto Boires" class="work-card-image" />
                <h3>Boires</h3>
                <p>Uniko Studio</p>
              </a>

              <a
                class="work-card"
                href="https://www.behance.net/gallery/82778877/Studio-3e-dition-Posters"
                data-project-url="https://www.behance.net/gallery/82778877/Studio-3e-dition-Posters"
                data-project-iframe-url="https://www.behance.net/embed/project/82778877?ilo0=1"
                data-project-title="Studio"
                aria-label="Abrir proyecto Studio"
              >
                <img src="/assets/studio.png" alt="Proyecto Studio" class="work-card-image" />
                <h3>Studio</h3>
                <p>Uniko Studio</p>
              </a>
            </div>
          </div>
        </section>
      </div>

      <div class="project-modal" data-project-modal aria-hidden="true">
        <div class="project-modal-backdrop" data-project-close></div>
        <section class="project-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="project-modal-title">
          <header class="project-modal-header">
            <h3 id="project-modal-title" class="project-modal-title">Proyecto</h3>
            <div class="project-modal-actions">
              <a
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                class="project-modal-open"
                data-project-open
              >
                Abrir fuera ↗
              </a>
              <button type="button" class="project-modal-close" data-project-close aria-label="Cerrar modal">
                ×
              </button>
            </div>
          </header>
          <div class="project-modal-content">
            <iframe
              class="project-modal-iframe"
              data-project-iframe
              title="Vista del proyecto"
              loading="lazy"
              referrerpolicy="strict-origin-when-cross-origin"
            ></iframe>
            <div class="project-modal-fallback" data-project-fallback>
              <p>
                Este sitio no permite mostrarse dentro de un iframe por políticas de seguridad.
              </p>
              <a
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                class="project-modal-fallback-open"
                data-project-open
              >
                Abrir proyecto en nueva pestaña ↗
              </a>
            </div>
          </div>
        </section>
      </div>

      <div data-component="footer" data-footer-bg="#fffff0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="../../components-loader.js"></script>
    <script src="../../page-transition.js"></script>
    <script src="uniko.js"></script>
  </body>
</html>
